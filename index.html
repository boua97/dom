      let MyCart = document.getElementById("app");
      let totalVal = 0;
      var id_div = 0;
      Produits.forEach((Produit) => {
        var d = document.createElement("div");
        d.setAttribute("id", `d${id_div}`);
        MyCart.appendChild(d);

        let ProductImg = document.createElement("img");
        ProductImg.setAttribute("src", Produit.img);

        let Productprix = document.createElement("p");
        Productprix.setAttribute("class", id_div);        
        Productprix.innerHTML = Produit.prix;
        d.appendChild(Productprix);


        let ProductName = document.createElement("h1");
        ProductName.innerHTML = Produit.name;       
        d.appendChild(ProductName);      
     

        let Quantité = document.createElement("input");
        Quantité.setAttribute("class", "inptQte");
        Quantité.setAttribute("type", "number");
        Quantité.setAttribute("min", "1");
        Quantité.setAttribute("value", "0");
        d.appendChild(Quantité);



        Quantité.addEventListener("change", (e) => {
          totalVal = 0;
          let inptQte = document.querySelectorAll(".inptQte");
          for (var i = 0; i < inptQte.length; i++) {
            let PriceProduct = document.getElementsByClassName(i)[0];
            totalVal += inptQte[i].value * parseFloat(PriceProduct.innerHTML);
          }
          total.innerHTML = totalVal;
        });
        let remove = document.createElement("button");
        remove.setAttribute("class", "supprimer");
        remove.setAttribute("id", `${id_div}`);
        remove.setAttribute("onclick", "deleteProduct(this.id)");
        remove.innerHTML = "Delete";
        d.appendChild(remove);
        d.appendChild(ProductImg);
        id_div++;
      });

      //Créer un élément input avec l'ID "AAp" et l'ajouter à "MyCart"
      let total = document.createElement("h1");
      total.setAttribute("id", "AAp");
      total.innerHTML = 0;
      MyCart.appendChild(total);

      function deleteProduct(id) {
        var x = document.getElementById(id);
        el = document.getElementById(`d${parseInt(x.id)}`);
        MyCart.removeChild(el);
        totalVal = 0;
        let inptQte = document.querySelectorAll(".inptQte");
        for (var i = 0; i < inptQte.length; i++) {
          let PriceProduct = document.getElementsByClassName(i)[0];
          if (PriceProduct) {
            totalVal += inptQte[i].value * parseFloat(PriceProduct.innerHTML);
          }
        }
        total.innerHTML = totalVal;
      }
